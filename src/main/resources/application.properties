spring.application.name=paylite-payment-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/paylite_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=paylite_user
spring.datasource.password=paylite_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Webhook Configuration
app.webhook.secret=your-webhook-secret-key-here

# Security Configuration
app.security.api-keys.test-api-key-123=test-client

# Logging Configuration
logging.level.com.paylite.paymentservice=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=alway